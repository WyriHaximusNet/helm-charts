apiVersion: v1
kind: Service
metadata:
  name: {{ include ".helm.fullname" . }}
  labels:
    {{- include ".helm.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9170
      targetPort: 9170
      protocol: TCP
      name: metrics
  selector:
    {{- include ".helm.selectorLabels" . | nindent 4 }}
